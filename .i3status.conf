# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
colors = true
interval = 5
}

order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "cpu_temperature 0"
order += "disk /"
order += "volume master"
order += "tztime local"

cpu_temperature 0 {
format = "Tea: %degrees °C"
}

wireless _first_ {
format_up = "W: [%quality] Leaked IP: %ip"
format_down = "W: down"
}

ethernet _first_ {
format_up = "E: [%speed] Leaked IP: %ip"
format_down = "E: Down"
}

battery all {
format = "Charge: %percentage %status %remaining"
}

disk "/" {
format = "Capacity: %avail"
}

tztime local {
format = "%d-%m-%Y %H:%M:%S"
}

ipv6 {
format_up = "IPv6: %ipv6"
format_down = "IPv6: Down"
}

volume master {
format = "Volume: %volume"
format_muted = "Volume: muted [%volume]"
}
